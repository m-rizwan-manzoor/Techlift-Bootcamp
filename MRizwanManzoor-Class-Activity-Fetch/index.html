<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="./script.js" defer></script>
    <title>Document</title>
</head>

<body style="font-family: 'Open Sans', sans-serif; background-color: rgb(146, 68, 219);">

    <div class="card mx-auto my-5 border-0" id="myCard"
        style="width: 18rem; box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);">
        <div style="background-color: rgb(88, 36, 209); width: 100%; height: 10rem;" class="card-img-top"></div>
        <div style="margin-top: -60px; color: rgb(187, 117, 12); background-color: white; width: 120px; height: 120px;"
            class="mx-auto rounded-circle text-center">
            <img style="height: 115px; margin: 2%;" class="rounded-circle" id="avatar-img" src="" alt="img">
        </div>
        <div class="card-body">
            <h5 class="card-title text-center fw-bold" id="user-name"></h5>
            <h6 style="color: rgb(114, 35, 189);" class="card-title text-center" id="user-bio"></h6>
            <p class="card-text text-center my-3" id="user-url"></p>
            <div class="text-center">
                <a href="#" style="background-color: rgb(88, 36, 209);"
                    class="px-4 btn btn-primary border-0 rounded-5" id="view-profile" target="_blank">View
                    Profile</a>
            </div>
        </div>
    </div>

</body>

</html>
