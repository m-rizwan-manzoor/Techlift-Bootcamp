<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">


    <title>Activity 2</title>
</head>

<body style="background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(9,9,121,1) 35%, rgba(0,212,255,1) 100%);">
    <div class="container bg-light my-5 p-5 rounded-2">
        <form>
            <h4 class="my-4">Registration Form</h4>

            <div class="row my-2">
                <div class="form-group col-md-6">
                    <label for="exampleInput">First Name</label>
                    <input type="text" class="form-control">
                </div>
                <div class="form-group col-md-6">
                    <label for="exampleInput">Last Name</label>
                    <input type="text" class="form-control">
                </div>
            </div>

            <div class="row my-2">
                <div class="form-group col-md-6">
                    <label for="exampleInput">Birthday</label>
                    <input type="date" class="form-control">
                </div>
                <div class="form-group col-md-6">
                    <label for="exampleInput">Gender</label>
                    <div class="py-2">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                                value="option1">
                            <label class="form-check-label" for="inlineRadio1">Male</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                                value="option2">
                            <label class="form-check-label" for="inlineRadio2">Female</label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row my-2">
                <div class="form-group col-md-6">
                    <label for="exampleInput">Email</label>
                    <input type="email" class="form-control">
                </div>
                <div class="form-group col-md-6">
                    <label for="exampleInput">Phone Number</label>
                    <input type="number" class="form-control">
                </div>
            </div>

            <div class="form-group">
                <label for="inputState">Subject</label>
                <select id="inputState" class="form-control">
                    <option selected>Choose option</option>
                    <option>...</option>
                </select>
            </div>

            <div>
                <button type="submit" class="my-4 btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
</body>

</html>
